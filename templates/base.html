<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    {% block script %}{% endblock %}
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body class="flex min-h-screen flex-col text-lg">
    <header class="border-b-2 mb-10">
      <div
        class="max-w-screen-lg mx-auto flex items-center my-10 px-7 justify-between"
      >
        <a href="/">
          <h1 class="font-bold text-3xl">Secure Meetup</h1>
        </a>
        <div class="ml-auto order-2 flex items-center space-x-5">
          <a href="/">
            <div class="flex items-center space-x-3">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1115 0z"
                />
              </svg>
              <p>Locations</p>
            </div>
          </a>
          <a href="/add/">
            <div class="flex items-center space-x-3">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M19 7.5v3m0 0v3m0-3h3m-3 0h-3m-2.25-4.125a3.375 3.375 0 11-6.75 0 3.375 3.375 0 016.75 0zM4 19.235v-.11a6.375 6.375 0 0112.75 0v.109A12.318 12.318 0 0110.374 21c-2.331 0-4.512-.645-6.374-1.766z"
                />
              </svg>
              <p>Add User</p>
            </div>
          </a>
          <a href="/added-users/">
            <div class="flex items-center space-x-3">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z"
                />
              </svg>
              <p>Users</p>
            </div>
          </a>
          <a href="/share/">
            <div class="flex items-center space-x-3">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M13.19 8.688a4.5 4.5 0 011.242 7.244l-4.5 4.5a4.5 4.5 0 01-6.364-6.364l1.757-1.757m13.35-.622l1.757-1.757a4.5 4.5 0 00-6.364-6.364l-4.5 4.5a4.5 4.5 0 001.242 7.244"
                />
              </svg>
              <p>Share</p>
            </div>
          </a>
        </div>
      </div>
    </header>
    <main class="max-w-screen-lg mx-auto grow px-7 w-full">
      {% block content %} {% endblock %}
    </main>
    <footer class="border-t-2">
      <div
        class="max-w-screen-lg mx-auto flex md:items-center py-10 px-7 md:flex-row flex-col space-y-5 md:space-y-0"
      >
        <p class="font-bold">Secure Meetup Â© 2023</p>
        <div class="md:ml-auto md:order-2 space-x-5 flex flex-row">
          <p>
            A
            <a
              href="https://www.gcc.edu"
              target="_blank"
              rel="noopener"
              class="text-blue-600"
              >Grove City College</a
            >
            Project
          </p>
        </div>
      </div>
    </footer>
  </body>
</html>
